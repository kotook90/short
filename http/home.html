<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>
<body class="text-center">
<header class="mb-auto">
</header>
<main class="form-signin w-100 m-auto">
    <form name="form" action="/home/result"   method="post" >
        <p><a href="/home/allresults">Все результаты</a></p>
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, заполните поля:</h1>
        <div class="form-floating">
            <input type="Ваш URL" class="form-control" id="floatingInput" placeholder="example.com" name="userURL">
            <label for="floatingInput">Ваш URL</label>
        </div>
        <div class="form-floating">
            <input type="Желаемый URL" class="form-control" id="floatingPassword" placeholder="example.com" name="newURL">
            <label for="floatingPassword">Желаемый URL: example/....ru</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" >Принять изменения!</button>
    </form>
</main>
</body>
</html>
